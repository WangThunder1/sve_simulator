repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.8.3
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/adamchainz/django-upgrade
    rev: "1.22.2"
    hooks:
      - id: django-upgrade
        args: [--target-version, "4.2"]
